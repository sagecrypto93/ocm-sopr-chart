<script>
  fetch("/api/sopr")
    .then(res => res.json())
    .then(result => {
      document.getElementById("chart").innerHTML = `
        <pre style="color:white; max-height: 400px; overflow: auto;">
          ${JSON.stringify(result, null, 2)}
        </pre>`;
    })
    .catch(() => {
      document.getElementById("chart").innerHTML = `
        <p style="color:red;text-align:center">Failed to load data.</p>`;
    });
</script>
